{% extends 'base_layout.html' %}
<!-- {% block title %}  {% endblock %} -->
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/checkout.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="product-details mr-2">
        <a href="{{url_for('home_pages')}}"><div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2">Continue
          Shopping</span></div></a>
        <hr>
        <h6 class="mb-0" style="color:white;">Shopping cart</h6>
        <div class="d-flex justify-content-between"><span></span>
          <div class="d-flex flex-row align-items-center"><span class="text-black-50"></span>
            <div class="price ml-2"><span class="mr-1">price</span><i class="fa fa-angle-down"></i></div>
          </div>
        </div>
        <!-- **************************************************************************************** -->


        {% for row in rows %}
        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
          <div class="d-flex flex-row"><img class="rounded"
              src="{{url_for('static', filename='upload/images/'+row.link)}}" width="40">
            <div class="ml-2"><span class="font-weight-bold d-block">Name Of Book : {{row.book_name}}</span><span class="spec">price : {{row.price}}</span></div>
          </div>
          <form  method="post">
            <div class="d-flex flex-row align-items-center"><span class="d-block-99">quantity available : <input
                  type="number" name="quantity_book" width="100px" value="{{row.quantity_book}}" minlength="1"></span>
          </form>
          <span class="d-block ml-5 font-weight-bold">{{row.quantity_book * (row.price)}}$</span><i
            class="fa fa-trash-o ml-3 text-black-50"></i>
        </div>
      </div>
      {% endfor %}
      <!-- ************************************************************************************** -->


      <!-- ************************************************************************************* -->
    </div>
  </div>
  <div class="col-md-4">
    <div class="payment-info">
      <div class="d-flex justify-content-between align-items-center"><span>Card details</span></div><span
        class="type d-block mt-3 mb-1">Card
        type</span><label class="radio"> <input type="radio" name="card" value="payment" checked> <span><img width="30"
            src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>

      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
            src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>

      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
            src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>

      <div><label class="credit-card-label">Name on card</label><input type="text" id="namecard"
          class="form-control credit-inputs" placeholder="{{cust.customer_name}}"></div>
      <div><label class="credit-card-label">Card number</label><input type="text" id="cardnum"
          class="form-control credit-inputs" placeholder="{{cust.number_visa}}"></div>
      <div class="row">
        
        <div class="col-md-6"><label id="" class="credit-card-label">Date</label><input type="text"
            class="form-control credit-inputs" placeholder="{{cust.visa_date}}"></div>
        <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text"
            class="form-control credit-inputs" id="cvv" placeholder="{{cust.cvv}}"></div>
      </div>
      <hr class="line">
      </div>
      <button onclick="myFunction2()"  class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button"
        id="checkout" >  Checkout</button>
    </div>
  </div>
</div>
</div>
  
<script src="/static/js/js.js">
  function myFunction() {
      alert("this book is added in the Shopping cart...!");
    }

</script>


{% endblock %}
