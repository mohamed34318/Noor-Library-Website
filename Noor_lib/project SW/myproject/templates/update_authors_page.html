{% extends 'Home.html' %}

{% block title %} update author {% endblock %}

{% block content %}

<div class="wrapper">
  <div class="sidebar">
    <h2>Admin Page</h2>
    <ul>
      <li><a href="{{url_for('admin_pages')}}" target="_blank"><i class="fas fa-home"></i>Home</a></li>
      <li><a target="_blank" href="{{url_for('manage_user')}}"><i class="fas fa-user"></i>Manage user</a></li>
      <li><a target="_blank" href="{{url_for('manage_books')}}"><i class="fas fa-user"></i>Manage Books</a></li>
      <li><a href="{{url_for('manage_author')}}"><i class="fas fa-user"></i>Manage author</a>
      </li>
      <li><a target="_blank" href="{{url_for('home_pages')}}"><i class='fa fa-wpexplorer'></i> Noor library Website</a>
      </li>
      <li><a href="{{url_for('login_page')}}"><iconify-icon icon="bx:log-out" width="29" height="20"></iconify-icon>
          LOG OUT</a></li>
    </ul>
    <div class="social_media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <!-- ***************************************** -->
  <div class="main_content">
    <div class="header">update author</div>
    <div class="info">
      <div class="container">
        <div class="row">

          <h1 class="he23">Create author</h1>
          <form method="post" action="/update_authors/{{rows.author_id}}" enctype="multipart/form-data">

            <p> <label for="author_id">author_id</label>
              <input type="text" id="author_id" value="{{rows.author_id}}" readonly name="author_id"
                placeholder="author_id..">
            </p>

            <p> <label for="name_author">name_author</label>
              <input type="text" id="name_author" value="{{rows.name_author}}" name="name_author"
                placeholder="name_author..">
            </p>
            <p><label for="rate">rate</label>
              <input type="num" id="rate" name="rate" value="{{rows.rate}}" placeholder="rate..">
            </p>

            <p> <label for="Description">Description</label>
              <input type="text" id="Description" value="{{rows.Description}}" name="Description"
                placeholder="Description..">
            </p>

            <p> <label for="gender">gender</label>
              <input type="text" id="gender" name="gender" value="{{rows.gender}}" placeholder="gender..">
            </p>

            <p><label for="nationality">nationality</label>
              <input type="text" id="nationality" value="{{rows.nationality}}" name="nationality"
                placeholder="nationality..">
            </p>
            <p><label for="link_image">link_image</label>
              <input type="file" id="link_image" name="link_image" placeholder="link_image..">
            </p>

            <br>
            <input type="submit" value="Save">
          </form>

          <!-- ****** -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

     -->
  {% endblock %}
